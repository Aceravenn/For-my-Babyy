<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scratch Card Surprise!</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #4d001f, #800020);
    color: #fff;
    text-align: center;
  }

  .scratch-card-container {
    position: relative;
    width: 320px;
    max-width: 90%;
    height: 320px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  #scratchCanvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  #qrImage {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 20px;
  }

  h1 {
    margin-bottom: 20px;
    color: #ffe6ef;
  }

  p {
    color: #ffe6ef;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div>
  <h1>Scratch to Reveal!</h1>
  <p>Scratch off the surface to see your surprise babyy!</p>

  <div class="scratch-card-container">
    <img id="qrImage" src="your-qr-code.png" alt="QR Code">
    <canvas id="scratchCanvas"></canvas>
  </div>
</div>

<script>
const canvas = document.getElementById('scratchCanvas');
const container = document.querySelector('.scratch-card-container');
canvas.width = container.offsetWidth;
canvas.height = container.offsetHeight;

const ctx = canvas.getContext('2d');

// Cover color
ctx.fillStyle = '#800020'; // burgundy cover
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Brush settings
ctx.globalCompositeOperation = 'destination-out';
let isDrawing = false;

function getPointerPos(e) {
  const rect = canvas.getBoundingClientRect();
  let x, y;
  if(e.touches){
    x = e.touches[0].clientX - rect.left;
    y = e.touches[0].clientY - rect.top;
  } else {
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
  }
  return {x, y};
}

function startDraw(e){
  isDrawing = true;
  const pos = getPointerPos(e);
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 25, 0, Math.PI*2);
  ctx.fill();
}

function draw(e){
  if(!isDrawing) return;
  const pos = getPointerPos(e);
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 25, 0, Math.PI*2);
  ctx.fill();
}

function stopDraw(){ isDrawing = false; }

canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDraw);

canvas.addEventListener('touchstart', startDraw, {passive:false});
canvas.addEventListener('touchmove', draw, {passive:false});
canvas.addEventListener('touchend', stopDraw);
</script>

</body>
</html>
