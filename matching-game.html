<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matching Game babyy!</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; }

body {
  background: #800020; /* burgundy background */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 30px 0;
  color: white;
}

h1 {
  margin-bottom: 20px;
  font-size: 2rem;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.game-container {
  display: grid;
  grid-template-columns: repeat(4, 90px); 
  grid-template-rows: repeat(4, 90px);    
  gap: 15px;
  background: #a00035;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

.card {
  width: 90px;
  height: 90px;
  background: white; 
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  cursor: pointer;
  user-select: none;
  color: #800020; 
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.card.open, .card.matched {
  background: #800020; 
  color: white;
  cursor: default;
}

button {
  margin-top: 25px;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  background: white;
  color: #800020;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s, color 0.2s, transform 0.2s;
  display: none;
}

button:hover {
  background: #f2f2f2;
  transform: scale(1.05);
}

.win {
  margin-top: 15px;
  font-weight: bold;
  color: white;
  font-size: 1.2rem;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<h1>Find the matching icons to kiss your babyy!</h1>
<div class="game-container" id="gameBoard"></div>
<button id="nextBtn">Click when you're ready to see the website babyy</button>
<p class="win" id="winText"></p>

<script>
// 8 icons for 4x4 grid â†’ 16 cards
const icons = ["ðŸ“","ðŸ¤","ðŸ”¥","ðŸ¤","ðŸŽµ","ðŸ“·","âœ”ï¸","âœ¨"];
const fullIcons = [...icons, ...icons];

let shuffled = fullIcons.sort(() => Math.random() - 0.5);

let openCards = [];
let matchedCount = 0;
let lockBoard = false;

const board = document.getElementById("gameBoard");
const winText = document.getElementById("winText");
const nextBtn = document.getElementById("nextBtn");

// Create cards
shuffled.forEach(icon => {
  const card = document.createElement("div");
  card.classList.add("card");
  card.dataset.icon = icon;
  card.textContent = "?";

  card.addEventListener("click", () => {
    if (lockBoard) return;
    if (card.classList.contains("open") || card.classList.contains("matched")) return;

    card.classList.add("open");
    card.textContent = icon;
    openCards.push(card);

    if (openCards.length === 2) {
      lockBoard = true;
      setTimeout(checkMatch, 500);
    }
  });

  board.appendChild(card);
});

function checkMatch() {
  const [card1, card2] = openCards;

  if (card1.dataset.icon === card2.dataset.icon) {
    card1.classList.add("matched");
    card2.classList.add("matched");
    matchedCount += 2;

    if (matchedCount === shuffled.length) {
      winText.textContent = "Nice one babyy! you did ittt mwaaaah!";
      nextBtn.style.display = "inline-block";
    }
  } else {
    card1.classList.remove("open");
    card2.classList.remove("open");
    card1.textContent = "?";
    card2.textContent = "?";
  }

  openCards = [];
  lockBoard = false;
}

// Next Page button
nextBtn.addEventListener("click", () => {
  window.location.href = "nextpage.html";
});
</script>

</body>
</html>
