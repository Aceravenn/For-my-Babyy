<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hello there, is there something I can help you with?</h1>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="nothingBtn">Nothing</button>
      </div>
    </div>
  </div>

<script>
// Yes button goes to help page
document.getElementById('yesBtn').addEventListener('click', () => {
  window.location.href = 'help.html';
});

// Nothing button moves away
const nothingBtn = document.getElementById('nothingBtn');
nothingBtn.addEventListener("mouseenter", () => {
  const x = Math.floor(Math.random() * 300) - 150;
  const y = Math.floor(Math.random() * 300) - 150;
  nothingBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>
</body>
</html>
