<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Is that you babyy?</title>
<style>
/* ===== GLOBAL STYLES ===== */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #4d001f, #800020);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* ===== SECRET CODE MODAL ===== */
#codeGate {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#codeModal {
  background: linear-gradient(145deg, #ffffff, #f2e5e8);
  color: #800020;
  padding: 35px 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  transition: transform 0.25s ease;
}

#codeModal h2 {
  margin-top: 0;
  font-size: 1.6rem;
  margin-bottom: 20px;
  font-weight: bold;
}

/* Secret Code Input Field */
#codeInput {
  width: 80%;
  padding: 14px;
  border-radius: 12px;
  border: 2px solid #800020;
  font-size: 1rem;
  margin: 0 auto 20px auto;
  outline: none;
  background: #fff;
  color: #800020;
  text-align: center;
  display: block;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

#codeInput:focus {
  border-color: #a00040;
  box-shadow: 0 0 8px rgba(160,0,64,0.4);
}

#enterBtn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #800020, #a00040);
  color: white;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.1s ease, box-shadow 0.2s ease;
}

#enterBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(160,0,64,0.5);
}

#errorMsg {
  color: #ff1a1a;
  font-size: 0.9rem;
  margin-top: 12px;
}

/* ===== ORIGINAL PAGE STYLES ===== */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  padding: 10px;
}

.card {
  background: #fff;
  color: #800020;
  border-radius: 20px;
  padding: 30px 20px;
  text-align: center;
  border: 2px solid #a00040;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  max-width: 400px;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* push buttons to bottom */
  height: auto;
}

.card h1 {
  margin-bottom: 20px;
  font-size: 1.4rem;
}

/* ===== BUTTONS CONTAINER ===== */
.buttons {
  display: flex;
  justify-content: center; /* center buttons horizontally */
  gap: 16px;               /* spacing between buttons */
  margin-top: auto;        /* push to bottom */
}

button {
  padding: 10px 24px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  white-space: nowrap;      /* avoid expanding */
  flex: 0 0 auto;           /* prevent stretching */
  min-width: 80px;          /* optional minimum width */
}

#yesBtn {
  background: linear-gradient(135deg, #800020, #a00040);
  color: white;
}

#yesBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(160,0,64,0.5);
}

#nothingBtn {
  background: #fff;
  color: #800020;
  font-weight: 600;
  position: relative;
}

/* ===== WIGGLE ANIMATION ===== */
@keyframes wiggle {
  0% { transform: rotate(0deg); }
  20% { transform: rotate(-10deg); }
  40% { transform: rotate(10deg); }
  60% { transform: rotate(-10deg); }
  80% { transform: rotate(10deg); }
  100% { transform: rotate(0deg); }
}

.wiggle {
  animation: wiggle 0.4s ease;
}
</style>
</head>
<body>

<!-- ================= SECRET CODE SCREEN ================= -->
<div id="codeGate">
  <div id="codeModal">
    <h2>Enter Secret Code</h2>
    <input type="password" id="codeInput" placeholder="Enter code">
    <button id="enterBtn">Proceed</button>
    <p id="errorMsg"></p>
  </div>
</div>

<!-- ================= ORIGINAL PAGE ================= -->
<div class="container">
  <div class="card">
    <h1>Hello there, is there something I can help you with?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="nothingBtn">Nothing</button>
    </div>
  </div>
</div>

<script>
// ================= SECRET CODE LOGIC =================
const SECRET_CODE = "Nike";

document.getElementById("enterBtn").addEventListener("click", () => {
  const entered = document.getElementById("codeInput").value.trim();
  const error = document.getElementById("errorMsg");

  if (entered === SECRET_CODE) {
    document.getElementById("codeGate").style.display = "none";
  } else {
    error.textContent = "Incorrect code. Try again.";
  }
});

// ================= NOTHING BUTTON MOVE & WIGGLE =================
const nothingBtn = document.getElementById("nothingBtn");

function moveAway(e) {
  const btn = nothingBtn.getBoundingClientRect();
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  let x = Math.random() * (screenWidth - btn.width);
  let y = Math.random() * (screenHeight - btn.height);

  nothingBtn.style.position = "fixed";
  nothingBtn.style.left = x + "px";
  nothingBtn.style.top = y + "px";

  // add wiggle animation
  nothingBtn.classList.add('wiggle');
  setTimeout(() => nothingBtn.classList.remove('wiggle'), 400);
}

// Desktop hover
nothingBtn.addEventListener("mouseover", moveAway);
// Mobile tap
nothingBtn.addEventListener("touchstart", moveAway, { passive: false });
nothingBtn.addEventListener("click", moveAway);

// ================= YES BUTTON REDIRECT =================
document.getElementById("yesBtn").addEventListener("click", () => {
  window.location.href = "help.html";
});
</script>

</body>
</html>
