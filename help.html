<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Ohh I see, what may I help you with?</h1>
      <div class="heart-wrapper">

        <!-- Card 1 -->
        <div class="flip-card heart-card-1" data-message="I miss my babyy!">
          <div class="flip-inner">
            <div class="flip-front"></div>
            <div class="flip-back"></div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="flip-card heart-card-2" data-message="I want to see my babyy!">
          <div class="flip-inner">
            <div class="flip-front"></div>
            <div class="flip-back"></div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="heart-card-3-wrapper">
          <div class="flip-card heart-card-3" data-message="I want to kiss my babyy!">
            <div class="flip-inner">
              <div class="flip-front"></div>
              <div class="flip-back"></div>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="flip-card heart-card-4" data-message="I want to hug my babyy">
          <div class="flip-inner">
            <div class="flip-front"></div>
            <div class="flip-back"></div>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="flip-card heart-card-5" data-message="I want to cuddle my babyy">
          <div class="flip-inner">
            <div class="flip-front"></div>
            <div class="flip-back"></div>
          </div>
        </div>

      </div>

      <!-- Bottom prompt -->
      <div id="choicePrompt" style="display:none; margin-top:20px; color:#be123c; font-weight:700; text-align:center;">
        What do you want to choose, babyy? Choose one!
      </div>
    </div>
  </div>

<script>
const cards = document.querySelectorAll('.flip-card');
const prompt = document.getElementById('choicePrompt');
let chosen = false;

cards.forEach(card => {
  const message = card.getAttribute('data-message');
  const back = card.querySelector('.flip-back');
  const front = card.querySelector('.flip-front');

  back.textContent = message;

  // Set panda image on front
  front.style.backgroundImage = "url('panda-card.jpg')";
  front.style.backgroundSize = "cover";
  front.style.backgroundPosition = "center";
  front.style.border = "2px solid #fb7185";
  front.style.borderRadius = "12px";

  card.addEventListener('click', () => {
    if (chosen) return; // only one choice allowed

    if (!card.classList.contains('flipped')) {
      // Flip this card
      card.classList.add('flipped');
      front.style.backgroundImage = "none";

      // Check if all cards are flipped
      const allFlipped = Array.from(cards).every(c => c.classList.contains('flipped'));
      if (allFlipped) {
        prompt.style.display = "block"; // show prompt after last flip
      }
    } else if (prompt.style.display === "block") {
      // User chooses this card to proceed
      chosen = true;
      const encodedMessage = encodeURIComponent(card.getAttribute('data-message'));
      card.style.boxShadow = "0 0 15px 5px rgba(255,0,0,0.6)";
      setTimeout(() => {
        window.location.href = `result.html?choice=${encodedMessage}`;
      }, 300);
    }
  });
});
</script>
</body>
</html>
